<!DOCTYPE html>
<html>
<head>
    <title>İHA Kirala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>İHA Kirala</h2>
    <form method="POST" action="{% url 'main:iha_kirala' drone.id %}">
        {% csrf_token %}
        <label for="user">Kiralayan Üye:</label>
        <input type="text" id="user" name="user" value="{{ user }}" readonly>

        <label for="start_date">Başlangıç Tarihi ve Saati:</label>
        <input type="datetime-local" id="start_date" name="start_date" required>

        <label for="end_date">Bitiş Tarihi ve Saati:</label>
        <input type="datetime-local" id="end_date" name="end_date" required>

        <input type="submit" value="Kirala">
    </form>
</body>
</html>
