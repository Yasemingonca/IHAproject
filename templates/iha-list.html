<body>
  <div class="container">
    <h2>İHA Listele</h2>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="İHA Ara...">
        <select id="categoryFilter" onchange="filterTable()">
            <option value="">Tüm Kategoriler</option>
            {% for kategori in category %}
                <option value="{{ kategori.name }}">{{ kategori.name }}</option>
            {% endfor %}



            <!-- Add more category options here -->
        </select>
    </div>

    <table id="myTable">
        <thead>
            <tr>
                <th>İHA Adı</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody>
            {% for iha in ihalar %}
            <tr data-category="{{ iha.category }}">
                <td>{{ iha.marka }}</td>
                <td>{{ iha.model }}</td>
                <td>{{ iha.agirlik }}</td>
                <td>{{ iha.category }}</td>
             <td>
            <a class="btn btn-primary">Kirala</a>
        </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function searchTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function filterTable() {
        var input, filter, table, tr, td, i, categoryValue;
        input = document.getElementById("categoryFilter");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            categoryValue = tr[i].getAttribute("data-category");
            if (categoryValue) {
                if (filter === "" || categoryValue.toUpperCase() === filter) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
